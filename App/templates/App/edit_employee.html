<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #28a745;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-top: 10px;
        }

        input {
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        input:focus {
            border-color: #28a745;
            outline: none;
        }

        .btn {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <h1>Edit Employee Details</h1>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            
            <label for="name">Name</label>
            <input type="text" id="name" name="edit_name" value="{{ employee.name }}" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="edit_age" value="{{ employee.age }}" required>

            <label for="place">Place</label>
            <input type="text" id="place" name="edit_place" value="{{ employee.place }}" required>

            <label for="job">Job</label>
            <input type="text" id="job" name="edit_job" value="{{ employee.job }}" required>

            <label for="salary">Salary</label>
            <input type="number" id="salary" name="edit_salary" value="{{ employee.salary }}" required>

            <label for="contact">Contact</label>
            <input type="number" id="contact" name="edit_contact" value="{{ employee.contact }}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="edit_email" value="{{ employee.email }}" required>

            <button type="submit" class="btn">Update Employee</button>
        </form>

        <a href="{% url 'employee' %}" class="back-link">‚Üê Back to Employee List</a>
    </div>
</body>
</html>
